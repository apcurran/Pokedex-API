<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alex Curran's Pokedex contains all major Pokemon characters, and allows for instant searching, as well as detailed information on specific Pokemon.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload stylesheet" href="style.css" as="style">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://pokeapi.co/">
    <link rel="dns-prefetch" href="https://pokeres.bastionbot.org">
    <link rel="preconnect" href="https://pokeapi.co/" crossorigin="anonymous">
    <link rel="preconnect" href="https://pokeres.bastionbot.org">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="preload stylesheet" as="style">
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/Loader.js"></script>
    <script type="module" src="./scripts/SearchFilter.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/EasterEgg.js"></script>
    <title>Pok&eacute;dex App</title>
</head>
<body id="home" class="home">
    <h1 class="home-title">Pok&eacute;dex API</h1>
    <form name="search" class="home-form">
        <input name="input" type="text" class="home-form-search" placeholder="Enter Pok&eacute;mon">
    </form>
    <section class="pagination-controls">
        <button id="pagination-controls__btn--prev" class="pagination-controls__btn">
            <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <span>Prev</span>
        </button>
        <button id="pagination-controls__btn--next" class="pagination-controls__btn">
            <span>Next</span>
            <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </section>
    <main class="main">
        <template id="pokemon-card-template">
            <button class="main-card-btn-container">
                <article class="main-card">
                    <figure class="main-card-fig">
                        <img class="main-card-fig-img" src="" alt="Pokemon character" width="600" height="600" decoding="async">
                    </figure>
                    <section class="main-card-content">
                        <p class="main-card-content-num"></p>
                        <h3 class="main-card-content-name"></h3>
                    </section>
                </article>
            </button>
        </template>
    </main>
    <div class="loading">
        <span class="loading-ball"></span>
        <span class="loading-ball"></span>
        <span class="loading-ball"></span>
    </div>
</body>
</html>
